<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Officer Login | City Complaint Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(6px);
    }

    .login-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 30px;
      max-width: 450px;
      margin: auto;
      margin-top: 60px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-card h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .form-control:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
    }

    .btn-main {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border-radius: 12px;
      padding: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      border: none;
    }

    .btn-main:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 20px rgba(0, 114, 255, 0.5);
    }

    footer {
      text-align: center;
      padding: 12px;
      background: #000;
      color: #bbb;
      font-size: 14px;
      letter-spacing: 0.5px;
      margin-top: auto;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">üèôÔ∏è City Complaint Portal</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} text-center mt-3" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <!-- Login Card -->
  <div class="login-card">
    <h1>Officer Login</h1>
    <form method="POST" action="{{ url_for('officer_login') }}">
      <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Email" placeholder="Enter email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password" placeholder="Enter password" name="password" required>
      </div>
      <button type="submit" class="btn btn-main w-100">Login</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="fixed-bottom">
    &copy; 2025 City Complaint Portal &nbsp;|&nbsp; Made with ‚ù§ by Rudraksh Dusad
  </footer>
</body>
</html>
